<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div data-animate ='fade-down' class="box">fade down</div>
        <div data-animate ='fade-up' class="box">fade up</div>
        <div data-animate ='fade-right' class="box">fade right</div>
        <div data-animate ='fade-left' class="box">fade left</div>
        <div data-animate ='flip-up' class="box">flip up</div>
        <div data-animate ='flip-down' class="box">flip down</div>
        <div data-animate ='flip-right' class="box">flip right</div>
        <div data-animate ='flip-left' class="box">flip left</div>
        <div data-animate ='zoom-in' class="box">zoom in</div>
        <div data-animate ='zoom-out' class="box">zoom out</div>
       
    </section>
</body>
<script src="script.js"></script>
</html>
